<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-top: 10px;
        }

        p {
            color: #333;
            margin: 10px 0;
            font-size: 1rem;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .g_id_signin {
            margin-top: 20px;
        }

        .welcome {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .signout-link {
            margin-top: 15px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .signout-link:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<div class="container">
    {% if request.session.user_data %}
    <div>
        <p class="welcome">Hi {{ request.session.user_data.given_name }} ðŸ™‚</p>
        <p>Your email is <strong>{{ request.session.user_data.email }}</strong></p>
        <img src="{{ request.session.user_data.picture }}" alt="User picture">
        <a href="/sign-out" class="signout-link">Sign Out</a>
    </div>
    {% else %}
    <div>
        <p>Welcome! Please sign in with Google to continue.</p>
        <div id="g_id_onload"
        data-client_id="202652258581-gf77l4j328q506g8c17cdabbldf34cfm.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="redirect"
        data-login_uri="http://localhost:8000/auth-receiver"
        data-itp_support="true">
        </div>
   
        <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="medium"
        data-logo_alignment="left">
        </div>
    </div>
    {% endif %}
</div>

</body>
</html>
