{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Humble Hand</title>
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 80px;
        }
        .login-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #2575fc;
            outline: none;
        }
        .login-button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .login-button:hover {
            transform: translateY(-2px);
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-button {
            background: transparent;
            color: #2575fc;
            padding: 10px 20px;
            border: 2px solid #2575fc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .signup-button:hover {
            background: #2575fc;
            color: white;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background-color: #ffe6e6;
            border-radius: 5px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        .forgot-password a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9em;
        }
        .forgot-password a:hover {
            color: #2575fc;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            color: #2575fc;
            padding: 8px 15px;
            border: 2px solid #2575fc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .back-button:hover {
            background: #2575fc;
            color: white;
            transform: translateX(-3px);
        }
        .back-button svg {
            width: 16px;
            height: 16px;
        }
        body {
            position: relative;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <a href="{% url 'donate' %}" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Back to Donate
    </a>
    
    <div class="login-container">
        <h2 class="login-title">Welcome Back</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            {% if error %}
            <p class="error-message show">{{ error }}</p>
            {% endif %}
        </form>
        <div class="forgot-password">
      
        </div>
        <div class="signup-link">
            <p>Don't have an account?</p>
            <a href="{% url 'signup' %}" class="signup-button">Create Account</a>
        </div>
    </div>

    <script>
        // Show error message with animation if it exists
        const errorMessage = document.querySelector('.error-message');
        if (errorMessage && errorMessage.textContent.trim() !== '') {
            errorMessage.classList.add('show');
        }

        // Clear error message when user starts typing
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                errorMessage.classList.remove('show');
            });
        });
    </script>
</body>
</html>
