{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Humble Hand</title>
    <style>
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .signup-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #2575fc;
            outline: none;
        }
        .signup-button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .signup-button:hover {
            transform: translateY(-2px);
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-button {
            background: transparent;
            color: #2575fc;
            padding: 10px 20px;
            border: 2px solid #2575fc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .login-button:hover {
            background: #2575fc;
            color: white;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            color: #2575fc;
            padding: 8px 15px;
            border: 2px solid #2575fc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .back-button:hover {
            background: #2575fc;
            color: white;
            transform: translateX(-3px);
        }
        .back-button svg {
            width: 16px;
            height: 16px;
        }
        body {
            position: relative;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .signup-container {
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <a href="{% url 'donate' %}" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Back to Donate
    </a>
    
    <div class="signup-container">
        <h2 class="signup-title">Create Account</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
        </form>
        <div class="login-link">
            <p>Already have an account?</p>
            <a href="{% url 'login' %}" class="login-button">Login Here</a>
        </div>
    </div>
</body>
</html>
