<body>
    <style>
        /* Importing fonts from Google Fonts API */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600&display=swap');

        /* Resetting default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
        }

        /* Setting font family for the body */
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
            background: #061e32
            ;
        }

        /* Container for the main content */
        .container {
            width: 80%;
            margin: 50px auto;
        }

        /* Styling for main heading */
        .container h1 {
            color: #ffffff;
            text-align: center;
            font-size: 50px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        /* Styling for paragraph text */
        .container p {
            color: #ffffff;
            text-align: center;
            font-size: 25px;
            margin-bottom: 40px;
        }

        /* Styling for contact box container */
        .contact-box {
            background: #ffffff;
            display: flex;
            border-radius: 20px;
        }

        /* Styling for left container inside the contact box */
        .container-left {
            flex-basis: 60%;
            padding: 40px 60px;
        }

        /* Styling for right container inside the contact box */
        .container-right {
            flex-basis: 40%;
            padding: 40px 60px;
            background: hsl(207, 95%, 55%);
            color: #ffffff;
            border-radius: 0px 20px 20px 0px;
        }

        /* Styling for input rows */
        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* Styling for input groups inside input rows */
        .input-row .input-group {
            flex-basis: 45%;
        }

        /* Styling for input fields */
        input {
            width: 95%;
            border: none;
            color: #353535;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-family: "Plus Jakarta Sans", sans-serif;
        }

        /* Styling for textareas */
        textarea {
            font-family: "Plus Jakarta Sans", sans-serif;
            font-size: 15px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Styling for buttons */
        button {
            font-family: "Plus Jakarta Sans", sans-serif;
            font-weight: 600;
            font-size: 15px;
            background: #000000;
            border: none;
            outline: none;
            color: #fff;
            width: 20%;
            height: 40px;
            border-radius: 25px;
            margin-top: 20px;
            transition: all 0.5s ease 0s;
            box-shadow: 0px 5px 10px 0px #0000003a;
        }

        /* Hover styling for buttons */
        button:hover {
            background: hsl(207, 97%, 35%);
            box-shadow: 0px 5px 10px 0px hsla(207, 97%, 35%, 0.431);
        }
    </style>

    <!-- Main container -->
    <div class="container">
        <h1>Get in Touch</h1>
        <p>Fill up the form to get in touch with us. </p>

        <!-- Contact form section -->
        <div class="contact-box">
            <!-- Left side of the form -->
            <div class="container-left">
                <h3>Fill the Form*</h3>
                <form id="contactForm" onsubmit="return validateForm()">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name*</label>
                            <input type="text" id="name" placeholder="Enter your Name" required>
                        </div>
                        <div class="input-group">
                            <label>Phone*</label>
                            <input type="text" id="phone" placeholder="+91 1234567890" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email*</label>
                            <input type="email" id="email" placeholder="youremail@gmail.com" required>
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" id="subject" placeholder="Inquiry">
                        </div>
                    </div>
                    <label>Message*</label>
                    <textarea rows="10" id="message" placeholder="Enter your Message" required></textarea>
                    <button type="submit">SEND MESSAGE</button>
                </form>
            </div>
            <div class="container-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email: </td>
                        <td>contact@msijanakpuri.com</td>
                    </tr>
                    <tr>
                        <td>Phone: </td>
                        <td>+91 011-45656183</td>
                    </tr>
                    <tr>
                        <td>Address: </td>
                        <td>Maharaja Surajmail Institute<br>C-4, Janakpuri,<br>Delhi - 110058, India</td>
                    </tr>
                </table>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?..."></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to validate the contact form
        function validateForm() {
            var name = document.getElementById('name').value.trim();
            var phone = document.getElementById('phone').value.trim();
            var email = document.getElementById('email').value.trim();
            var message = document.getElementById('message').value.trim();

            if (!name) {
                alert('Please enter your name');
                return false;
            }
            if (!phone.match(/^\+?\d{10,12}$/)) {
                alert('Please enter a valid phone number');
                return false;
            }
            if (!email.match(/^\S+@\S+\.\S+$/)) {
                alert('Please enter a valid email address');
                return false;
            }
            if (!message) {
                alert('Message cannot be empty');
                return false;
            }
            return true;
        }
    </script>
</body>
